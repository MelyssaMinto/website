baseurl = "/"
languageCode = "en-us"
title = "Minto's Blog"
theme = "minimo-master"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# for smart copyright line, leave this blank and check [params.copyright]
copyright = ""

Paginate = 5
preserveTaxonomyNames = true
enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true
enableEmoji = true

# Missing translations will default to this content language
defaultContentLanguage = "en"

[params.info]
description = "PhD / Data Science Blog"
title404 = "Nothing's here!"

[params.assets]
favicon = "favicon.ico"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )



[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "2006, Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
showReadingTime = false
taxonomyCloudShuffle = true
accentColor = "#BD9EEE"
hideMainMenu = false

[params.sidebar]
enable = true

[params.widgets]
homepage = ["recent_posts"]
sidebar = ["about","taxonomy_cloud"]
footer = ["social_menu"]

[params.opengraph.facebook]
admins = [] # array of Facebook IDs
appID = ""
pageID = ""

[params.opengraph.twitter]
page = "melyssa_minto" # Twitter page username

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
titleSeparator = "•"

[params.social]
email = "melyssa.minto@duke.edu"
github = "MelyssaMinto"
instagram = "_mxm__"
linkedin = "melyssaminto"
twitter = "melyssa_minto"
google_scholar = "https://scholar.google.com/citations?user=4_3eFXcAAAAJ&hl=en"

[params.comments]
enable = true

[params.comments.staticman]
enable = true
apiEndpoint = "https://api.staticman.net/v2/entry"
maxDepth = 2

[params.comments.staticman.github]
username = "MelyssaMinto"
repository = "MelyssaMinto"
branch = "master"

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

[permalinks]
page = "/:slug/"
post = "/:year/:month/:day/:slug/"

[blackfriday]
hrefTargetBlank = true

[languages]
# edit this block for your own language
[languages.en]
lang = "en"
languageName = "English"
weight = 1

[[menu.main]]
name = "Home"
url = "/about"
weight = 1

[[menu.main]]
name = "Code"
url = "/code"
weight = 2
    
[[menu.main]]
name = "Publications"
url = "/papers"  
weight = 3

[[menu.main]]
name = "Press"
url = "/press"
weight = 4